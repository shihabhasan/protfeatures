<!doctype html>
<title>SchistoProt</title>
<link rel=stylesheet type=text/css href="{{ url_for('static',filename='style.css')}}">
<script src="http://code.jquery.com/jquery.js"></script>
<!---<script type=text/javascript src="{{url_for('static', filename='jquery.js') }}"></script>--->

<div class=page>
<h1>Sample Queued</h1>
<h2>surface protein prediction for: {{ id }}</h2>


<script>
function wait_for_update() {
    $.ajax({ url: '{{ url_for('status', id=id) }}',
	     success: redirect,
	     dataType: "text",
             complete: wait_for_update,
});
}

function redirect() {
    window.location.replace('{{ url_for('results', id=id) }}');
}
wait_for_update();

</script>

<p>This page will update when results are ready.</p>

<!---<p><img src="processing.gif" align="middle"></p>--->

</div>
